<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Create User</title>
</head>

<body>
    <h2>Contact Us</h2>
    <form id="user-create-form" action="./api/user" method="post">
        <fieldset>
            Email: <input type="text" id="email">
            <br> User name: <input type="text" id="username" autofocus>
            <br> Full Name: <input type="text" id="fullname" disabled>
            <br> Date of Birth: <input type="text" id="dob">
            <br> Mobile #: <input type="number" id="mobile">
            <br> Social Media Page: <input type="url" id="url">
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Preferred Method of Communication</legend>
            <ul>
                <li>

                    <input type="radio" id="telephone"> Telephone
                    </label>
                </li>
                <li>

                    <input type="radio" id="email2"> Email
                    </label>
                </li>
                <li>

                    <input type="radio" id="mail"> Mail
                    </label>
                </li>
            </ul>
        </fieldset>
        <br>
        <fieldset>
            <legend>Which devices do you use?</legend>
            <ul>
                <li>

                    <input type="checkbox" id="ios"> iOS (iPad/iPhone)
                    </label>
                </li>
                <li>

                    <input type="checkbox" id="android"> Android
                    </label>
                </li>
                <li>

                    <input type="checkbox" id="mac"> Mac
                    </label>
                </li>
                <li>

                    <input type="checkbox" id="windows"> Windows
                    </label>
                </li>
                <li>

                    <input type="checkbox" id="linux"> Linux
                    </label>
                </li>
            </ul>
        </fieldset>
        <br>
        <fieldset>
            <legend>User Type</legend>
            <select name="User Type" autofocus>
            <option value="Administrator" id="admin">Administrator</option>
            <option value="Moderator" id="mod">Moderator</option>
            <option value="User" id="user">User</option>
            
          </select>
        </fieldset>

        <br>
        <fieldset>
            <legend>What date and time are you available?</legend>
            <input type="datetime-local" name="datetime" id="datetime">
        </fieldset>
        <br>
        <br>


        <button id="submit">Create User</button>
        <input type="reset" value="Reset">
    </form>
    <script src="index.js"></script>
</body>

</html>
